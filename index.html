<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">

        <div class="container">
            <div id="time">
                <div class="vid-container">
                    <video src="./video/rain.mp4" loop></video>
                </div>

                <button class="btn" data-time="120">
                    2 Minutes                 
                </button>
                <button class="btn" data-time="300">
                    5 Minutes
                </button>
                <button class="btn" data-time="600">
                    10 Minutes
                </button>
            </div>

            <div id="timer">
                <audio class="song">
                    <source src="./sound/rain.mp3">
                </audio>
                <img src="./imges/play.svg" alt="play" class="play">
                <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                    </svg>
                    <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                        </svg>
                        <h3 class="time-display">0:00</h3>
            </div>

            <div id="player">
                <button data-sound-"./sounds/rain.mp3"><img src="./imges/rain.svg" alt="rain"></button>
                <button data-sound-"./sounds/beach.mp3"><img src="./imges/beach.svg" alt="beach"></button>
            </div>
        </div>


    </div>


    <script src="app.js"></script>
</body>
</html>
